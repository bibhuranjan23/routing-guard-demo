<div>
   <form #contactForm="ngForm" (ngSubmit)="xyz(contactForm)" >
     <div>
        <label for="firstName">First Name</label>
     <input type="text" id="firstName" name="firstName" ngModel  required />
     <br/>
     <label for="lastName">Last Name</label>
     <input type="text" id="lastName" name="lastName" ngModel required/>
     <br/>
     <label for="email">Email</label>
     <input type="email" id="email" name="email"  ngModel required/>
     </div>
     <div ngModelGroup="address">
        <p>
        <label for="city">City</label>
        <input type="text" name="city" ngModel>
        </p>
        <p>
        <label for="street">Street</label>
        <input type="text" name="street" ngModel>
        </p>
        <p>
        <label for="pincode">Pin Code</label>
        <input type="text" name="pincode" ngModel>
        </p>
        </div>
        
     
     
     <button type="submit">submit</button>
   </form>  
   
   <hr/>

   <pre>{{contactForm.value | json}}</pre>

   <pre>Valid : {{contactForm.valid}} </pre>
   <pre>Touched : {{contactForm.touched }} </pre>
   <pre>UnTouched : {{contactForm.untouched}} </pre>
   <pre>Submitted : {{contactForm.submitted }} </pre>
   <pre>Dirty : {{contactForm.dirty}} </pre>
   <pre>Pristine : {{contactForm.pristine}} </pre>
   <pre>Submitted : {{contactForm.submitted }} </pre>
   
</div>
